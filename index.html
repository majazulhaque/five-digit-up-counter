<!DOCTYPE html>
<html>
  <head>
    <title>Up Counter</title>
  </head>

  <body>
    <div id="header">
      <h2 id="value-restrict">
        Enter Value From 1 to 99999
      </h2>
      <div id="input-button">
        <input type="number" id="number" />
        <button>
          Start Counter
        </button>
      </div>
    </div>
    <div id="counter">
      <div class="animation" id="first">
        <p>0</p>
        <p>0</p>
        <p>0</p>
        <p>0</p>
        <p>0</p>
      </div>
    </div>
  </div>

    <script src="src/index.js"></script>
  </body>
</html>
